<div class="row store">
  <div ng-repeat="template in templates">
  <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 items">
    <h3>{{template.name}}</h3>
    <img ng-src="img/{{template.images[0].name}}">
    <h4>{{template.price | currency}}</h4>
    <a class="btn btn-primary btn-block" href="#/templates/{{template.id}}">Details</a>
  </div>
</div>
