<div class="row">
  <a class="go-back" href="#/templates">Go Back </a>
  <br>
  <br>
  <div class="col-md-4 col-sm-12 full-img">
    <img class="feat-img" src="img/{{fullImage}}">
    <div class"row">
      <div ng-repeat="image in template.images | limitTo:4">
        <div class="col-md-3 col-sm-3 col-xs-3">
          <img ng-src="img/{{image.name}}" ng-click="changeImg(image)">
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8 col-sm-12 col-xs-12">
    <h3>{{template.name}}</h3>
    <p>{{template.description}}</p>
    <br>
    <h4><span class="special">Special Price: </span>{{template.price | currency}}</h4>
    <br>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="abc123@gmail.com">
      <input type="hidden" name="lc" value="US">
      <input type="hidden" name="item_name" value="{{template.name}}">
      <input type="hidden" name="amount" value="{{template.price}}">
      <input type="hidden" name="currency_code" value="USD">
      <input type="hidden" name="button_subtype" value="services">
      <input type="hidden" name="no_note" value="0">
      <input type="hidden" name="tax_rate" value="2.000">
      <input type="hidden" name="shipping" value="5.00">
      <input type="hidden" name="bn" value="PP-BuyNowBF:btn_buynowCC_LG.gif:NonHostedGuest">
      <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
      <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
    </form>

  </div>



</div>
